<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styleList.css" />

    <title>TopChart/Genre</title>
</head>


<body>
    <!--Div 1-->
    <header>
        <!--Div 2-->
        <div class="header-and-songs-list">
            <!--Div 3 Top of Page-->
            <div class="product-header">
                <!--Div 4-->
                <div class="product-lockup">
                    <!--insert image here-->
                    <div class="product-lockup__artwork">
                        <picture>
                            <img class="" src="./assets/images/pop-latin2.jpeg" alt="">
                        </picture>
                    </div>
                </div>
            </div>

            <!--Div 5 -->
            <div class="product-page-header">
                <div class="product-page-header">
                    <!--H1 = Title/Genre here-->
                    <h1 id="">
                        Top 20: Pop-Latin
                    </h1>
                    <!--Div 7 -->
                    <div class="her0-cta h2">
                        <span>TopChart Music</span>
                    </div>
                </div>

                <!--Div, Extra For Small Descrip -->

                <div class="product-page-header">
                    <span>
                        <p>
                            The most-played songs in the United States,
                            updated every day.
                        </p>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <div class="columns is-multiline is-mobile">
        <div class="column is-one-quarter">
            <picture>
                <source sizes="40px"
                    srcset="https://is4-ssl.mzstatic.com/image/thumb/Music114/v4/e1/79/61/e1796180-6f6f-fbaa-6aa8-8e1516ac49c6/21UMGIM26092.rgb.jpg/40x40bb-50.webp 40w, https://is4-ssl.mzstatic.com/image/thumb/Music114/v4/e1/79/61/e1796180-6f6f-fbaa-6aa8-8e1516ac49c6/21UMGIM26092.rgb.jpg/80x80bb-50.webp 80w"
                    type="image/webp">

                <source
                    srcset="https://is4-ssl.mzstatic.com/image/thumb/Music114/v4/e1/79/61/e1796180-6f6f-fbaa-6aa8-8e1516ac49c6/21UMGIM26092.rgb.jpg/40x40bb-50.jpg 40w, https://is4-ssl.mzstatic.com/image/thumb/Music114/v4/e1/79/61/e1796180-6f6f-fbaa-6aa8-8e1516ac49c6/21UMGIM26092.rgb.jpg/80x80bb-50.jpg 80w"
                    type="image/jpeg">

                <img class="media-artwork-v2__image" sizes="40px" src="/assets/artwork/1x1.gif" decoding="async"
                    height="40" width="40" role="presentation">
            </picture>

        </div>
        <div class="column">
            <div class="songs-list-row__rank">1</div>
            <div class="songs-list-row__song-name">
                good 4 u
            </div>
            <div class="songs-list-row__by-line">
                <a href="https://music.apple.com/us/artist/olivia-rodrigo/979458609" class="songs-list-row__link">
                    Olivia
                    Rodrigo
                </a>
            </div>
            <div class="songs-list__song-link-wrapper">
                <span>
                    <a href="https://music.apple.com/us/album/good-4-u/1560735414?i=1560735551"
                        class="songs-list-row__link">SOUR</a>
                </span>
            </div>
            <div class="songs-list-row__length">
                2:58
            </div>
        </div>
    </div>


</body>

</html>
